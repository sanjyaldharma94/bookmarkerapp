<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- setting character-->
        <meta charset="utf-8">
     <!--Author of website-->
          <meta name="author" content="Dharma Sanjyal">
          <!-- viewport meta tag-->
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <!--Description of website-->
            <meta name="description" content="#">
          <!-- title of the webpage to be displayed on the taskbar-->
             <title>Bookmarker App</title>
      <!-- favourite icon-->
        <link rel="shortcut icon" href="favicon.ico">
      <!--Font awesome for the various fonts in the webpage-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
           
    <!--google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Noto+Serif" rel="stylesheet">
    <!-- linking animation file-->
      <link rel="stylesheet" href="css/animate.css">
    <!-- linking bootstrap-->
        <link rel="stylesheet" href="css/bootstrap.css">
      <!-- to customize webpage in css-->
        <link rel="stylesheet" href="css/main.css">
       
    </head>
    
      <body onload="fetchBookmarks()">
        <div class="cotainer">
          <div class="header clearfix">
        
            <h1 class="text-muted">Bookmarker</h1>
             </div>
            <div class="jumbotron">
              <h2>Bookmark Your Favourite Sites</h2>
              <form id="myForm">
                <div class="form-group">
                  <label>Site Name</label>
                  <input type="text" class="form-control" id="siteName" placeholder="website Name">
                </div>
                <div class="form-group">
                  <label>Site Url</label>
                  <input type="text" class="form-control" id="siteurl" placeholder="website URL">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          

            <div class="row marketing">
              <div class="col-lg-12">
                <div id="bookmarksResults"></div> 
                </div>
              </div>
      

            <footer class="footer">
              <p>&copy; 2016 Bookmarker, Inc.</p>
            </footer>
            


                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

             <!--Angular JS-->
             <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
            <!-- custom javascript-->
                <script src="js/main.js" type="text/javascript"></script>
                  <!-- lining bootstrap js-->
                  <script src="js/bootstrap.js"></script>

    </body>
 </html>
